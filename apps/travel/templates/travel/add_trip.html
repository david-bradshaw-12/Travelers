<!doctype>
<html>
	<head>
		<title></title>
		<meta charset="utf-8">
        {% load static %}
        <link rel="stylesheet" type="text/css" href="{% static 'css/travel.css' %}" media="screen" title="no title" charset="utf-8">
    </head>
    <body>
        <div id="wrapper">
            <div id="side_bar">
                <form action="logout">
                    <button id="submit">Log out</button>
                </form>
                {% if messages %}
                {% for message in messages %}
                <p>{{message}}</p>
                {% endfor %}
                {% endif %}
            </div>
            <div id="main_content">
                <form action="/destination/add" method="POST">
                    {% csrf_token %}
                    <input type="text" name="destination" id="destination" placeholder="destination">
                    <textarea type="text" name="description" id="description" placeholder="write a description here..."></textarea>
                    <input type="date" name="start_dt" id="start_dt" placeholder="start date">
                    <input type="date" name="end_dt" id="end_dt" placeholder="end date">
                    <input type="submit">
                </form>
            </div>
            <div id="side_bar">
                <a href="/trips">Back to all trips</a>

            </div>
        </div>
    </body>
</html>
